<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIA TEST I - Online Examination</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: linear-gradient(to top,rgb(115, 134, 244) 0%, rgba(3, 8, 59, 1) 100%); 
            background: linear-gradient(to top,rgb(55, 65, 207) 0%, rgba(3, 8, 59, 1) 100%, rgba(237, 221, 83, 1) 100%);         
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent-blue: #64ffda;
            --text-main: #e6f1ff;
            --text-dim: #8892b0;
            --button-hover: #233554;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Top Header Section */
        header {
            text-align: center;
            padding: 15px 10px;
            width: 100%;
        }

        .logo {
            height: 60%;
            width: 60%; /* Adjust size as needed */
            margin-bottom: 5px;
            filter: drop-shadow(0 0 10px rgba(100, 255, 218, 0.3));
        }

        h1 {
            font-size: 1.8rem;
            letter-spacing: 2px;
            margin: 0;
            text-transform: uppercase;
            color: var(--accent-blue);
        }

        h2 {
            font-weight: 400;
            font-size: 1.2rem;
            color: var(--text-dim);
            margin-top: 10px;
        }

        /* Container for Links */
        /* Container becomes bright white */
.links-container {
    background: #b7f8c2; 
    border-radius: 16px;
    padding: 10px;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5); /* Heavier shadow for depth */
    margin-bottom: 10px;
    color: #0a192f; /* Dark text for readability on white */
}

/* Links inside the white container */
.exam-link {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #01230b; /* Light grey/blue buttons */
    margin-bottom: 15px;
    padding: 10px 15px;
    border-radius: 10px;
    text-decoration: none;
    color: #ffffff; /* Dark text */
    transition: all 0.3s ease;
    border: 1px solid #d1d9e6;
}

.exam-link:hover {
    background: #049a2a; /* Flips to dark on hover */
    color: #000000;
    transform: translateX(5px);
}

.instruction {
    color: #4d0303; /* Darker instruction text */
    border-bottom: 1px solid #eee;
}
        .exam-name {
            font-weight: 600;
        }

        .status-tag {
            font-size: 0.75rem;
            background: var(--accent-blue);
            color: var(--bg-color);
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 700;
            text-transform: uppercase;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.8rem;
            color: var(--text-dim);
        }
    </style>
</head>
<body>

    <header>
        <img src="iclogo.png" alt="Logo" class="logo">
        <h1>CIA TEST I, FEBRUARY 2026</h1>
        <h2>Online Examination Links</h2>
    </header>

    <div class="links-container">
        <p class="instruction">Click on the respective subject to open the exam portal.</p>

        <a href="https://forms.gle/8FUmhJGQqM2z4LQk8" class="exam-link" target="_blank">
            <span class="exam-name">Environment Studies</span>
            <span class="status-tag">Live</span>
        </a>

        <a href="https://forms.gle/8FUmhJGQqM2z4LQk8" class="exam-link" target="_blank">
            <span class="exam-name">Physics</span>
            <span class="status-tag">Live</span>
        </a>

        <a href="https://forms.gle/8FUmhJGQqM2z4LQk8" class="exam-link" target="_blank">
            <span class="exam-name">Computer Science</span>
            <span class="status-tag">Live</span>
        </a>
        </div>

    <footer>
        &copy; 2026 Islamiah College (Autonomous), Vaniyambadi. All rights reserved.
    </footer>

</body>
</html>
